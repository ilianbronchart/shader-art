<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/utils.js"></script>
    <script src="libraries/midi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="sketches/005/005.sketch.js"></script>
  </head>

  <body>
    <div class="infoWrapper">
      <div id="info1" class="info">INFO 1: None</div>
      <div id="info2" class="info">INFO 2: None</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const infoElements = document.querySelectorAll(".info");

        infoElements.forEach((element) => {
          element.addEventListener("click", () => {
            navigator.clipboard.writeText(element.innerText).catch((err) => {
              console.error("Error in copying text: ", err);
            });
          });
        });
      });
    </script>
  </body>
</html>
